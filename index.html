<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!--TITLE-->
	<title>Socket.IO chat</title>

	<!--ICONS-->
	<script src="https://kit.fontawesome.com/4643810438.js" crossorigin="anonymous"></script>

	<!--C S S-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
	<body>
		<main class="page">
			<section>
				<div class="container">
					<div class="page__title">
						<h1>
							<i class="fas fa-comment-dots"></i>
							Messages.
						</h1>
						<p>Chat online</p>
					</div>
				</div>
			</section>

			<section class="page__chat">
				<div class="container">
					<form>
						<label>Escribir mensaje:</label>
						<div class="page__chat__row" role="row">
							<div class="page__chat__form__input">
								<input type="text" id="message" autocomplete="off" />
							</div>
							<div class="page__chat__form__button">
								<button type="submit" class="btn">
									<i class="far fa-paper-plane"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</section>

			<section class="page__messages">
				<div class="container">
					<ul id="messages" ></ul>
				</div>
			</section>
		</main>

		<!-- JAVASCRIPT -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
